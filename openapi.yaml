openapi: 3.1.0
info:
  title: Roberta Online API
  description: API oficial de Roberta Online para consultar productos activos en stock, con búsqueda tolerante a errores ortográficos.
  version: 1.0.3
servers:
  - url: https://roberta-api.onrender.com
paths:
  /products:
    get:
      operationId: getProducts
      summary: Buscar productos activos en Roberta Online
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Texto de búsqueda (marca, línea o descripción). Admite errores ortográficos.
      responses:
        "200":
          description: Lista de productos coincidentes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    variant_id:
                      type: string
                    title:
                      type: string
                    brand:
                      type: string
                    category:
                      type: string
                    price:
                      type: string
                    image:
                      type: string
                      format: uri
                    url:
                      type: string
                      format: uri
                    add_to_cart:
                      type: string
                      format: uri
  /checkout/create:
    post:
      operationId: createCheckout
      summary: Crear un pedido de prueba
      responses:
        "200":
          description: Pedido simulado creado correctamente